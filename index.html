<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema de Notas – Controle de Alunos</h1>
    </header>

    <main>

        <section class="form-container">
            <h2>Cadastrar Aluno</h2>

            <form id="form">
                <div class="campo">
                    <label for="nome">Nome do aluno:</label>
                    <input type="text" id="nome" placeholder="Digite o nome">
                </div>

                <div class="campo">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" min="0" max="10" step="0.1" placeholder="0 a 10">
                </div>

                <div class="campo">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" min="0" max="10" step="0.1" placeholder="0 a 10">
                </div>

                  <div class="campo">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" min="0" max="10" step="0.1" placeholder="0 a 10">
                </div>

                <button type="button" id="btnAdicionar">Adicionar Aluno</button>
            </form>
        </section>

        <section class="tabela-container">
            <h2>Lista de Alunos</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>

                <tbody id="tabela-body">
                    <!-- Linhas geradas via JS -->
                </tbody>
            </table>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
